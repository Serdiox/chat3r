<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat3r</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="proxyFrame" allowfullscreen></iframe>

    <script>
        const iframe = document.getElementById("proxyFrame");
        const baseURL = "https://a766-121-200-55-39.ngrok-free.app";

        function loadPage(path = "") {
            iframe.src = baseURL + path;
            history.replaceState(null, "", path);
        }

        window.onload = () => {
            // Get subpath from URL
            const currentPath = window.location.pathname;
            loadPage(currentPath);
        };

        // Listen for URL changes in the iframe by intercepting clicks
        document.addEventListener("click", (event) => {
            if (event.target.tagName === "A") {
                event.preventDefault();
                const targetUrl = new URL(event.target.href);
                const subPath = targetUrl.pathname;
                loadPage(subPath);
            }
        });

    </script>
</body>
</html>
