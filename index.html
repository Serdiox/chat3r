<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat3r</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #content {
            width: 100%;
            height: 100vh;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="content">Loading...</div>

    <script>
        async function loadSite() {
            try {
                const response = await fetch("/api/proxy");
                if (!response.ok) throw new Error("Failed to load content");
                const text = await response.text();
                
                document.getElementById("content").innerHTML = text;
            } catch (error) {
                document.getElementById("content").innerHTML = "Error loading site.";
            }
        }

        loadSite();
    </script>
</body>
</html>
