<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="proxyFrame" allowfullscreen></iframe>

    <script>
        const iframe = document.getElementById("proxyFrame");
        const baseURL = "https://a766-121-200-55-39.ngrok-free.app";

        function loadPage(path = "") {
            iframe.src = baseURL + path;
            updateAddressBar(path);
        }

        function updateAddressBar(path) {
            history.replaceState(null, "", path);
        }

        // Load the initial page based on the URL
        window.onload = () => {
            const currentPath = window.location.pathname;
            loadPage(currentPath);
        };

        // Track iframe URL changes every 500ms
        setInterval(() => {
            try {
                const iframePath = new URL(iframe.contentWindow.location.href).pathname;
                if (window.location.pathname !== iframePath) {
                    updateAddressBar(iframePath);
                }
            } catch (e) {
                // Ignore cross-origin errors
            }
        }, 500);
    </script>
