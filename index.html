<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat3r</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="proxyFrame" allowfullscreen></iframe>

    <script>
        const iframe = document.getElementById("proxyFrame");
        const baseURL = "https://a766-121-200-55-39.ngrok-free.app";

        function loadPage(path = "") {
            iframe.src = baseURL + path;
            updateAddressBar(path);
        }

        function updateAddressBar(path) {
            history.pushState(null, "", path);
        }

        // Listen for iframe navigation
        window.addEventListener("message", (event) => {
            if (event.origin !== baseURL) return; // Security check
            const newPath = new URL(event.data).pathname;
            updateAddressBar(newPath);
        });

        // Load the initial path
        const initialPath = window.location.pathname;
        loadPage(initialPath);

        // Send message to iframe to capture changes
        iframe.onload = () => {
            iframe.contentWindow.postMessage("captureNavigation", baseURL);
        };
    </script>
</body>
</html>
