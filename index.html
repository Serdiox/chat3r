<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat3r</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="proxyFrame" allowfullscreen></iframe>

    <script>
        const iframe = document.getElementById("proxyFrame");
        const defaultURL = "https://a766-121-200-55-39.ngrok-free.app";

        function loadPage(url) {
            if (!url.startsWith("http")) url = "https://" + url;
            iframe.src = url;
            updateAddressBar(url);
        }

        function updateAddressBar(url) {
            history.pushState(null, "", "/?url=" + encodeURIComponent(url));
        }

        window.onpopstate = function () {
            const params = new URLSearchParams(window.location.search);
            const newURL = params.get("url") || defaultURL;
            iframe.src = newURL;
        };

        // Load from URL if available
        const params = new URLSearchParams(window.location.search);
        const initialURL = params.get("url") || defaultURL;
        loadPage(initialURL);
    </script>
</body>
</html>
