    <script>
        let historyStack = [];
        let historyIndex = -1;
        let iframe = document.getElementById("proxyFrame");
        let urlInput = document.getElementById("urlInput");
        let requestInfo = document.getElementById("requestInfo");

        function loadPage(url) {
            let targetUrl = url || urlInput.value;
            if (!targetUrl.startsWith("http")) {
                targetUrl = "https://" + targetUrl;
            }

            iframe.src = targetUrl;
            urlInput.value = targetUrl;

            // Update history
            if (historyStack[historyIndex] !== targetUrl) {
                historyStack.push(targetUrl);
                historyIndex++;
            }

            // Show request details
            requestInfo.textContent = "Loading: " + targetUrl;
        }

        function goBack() {
            if (historyIndex > 0) {
                historyIndex--;
                loadPage(historyStack[historyIndex]);
            }
        }

        function goForward() {
            if (historyIndex < historyStack.length - 1) {
                historyIndex++;
                loadPage(historyStack[historyIndex]);
            }
        }

        // Load initial page
        loadPage();
