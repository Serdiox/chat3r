<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat3r</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="proxyFrame" src="/api/proxy" allowfullscreen></iframe>

    <script>
        function bypassNgrokPage() {
            const iframe = document.getElementById("proxyFrame");

            iframe.onload = () => {
                try {
                    const doc = iframe.contentDocument || iframe.contentWindow.document;
                    
                    const visitBtn = doc.querySelector("a[href^='/app/visit']");
                    if (visitBtn) {
                        visitBtn.click();
                    }
                } catch (error) {
                    console.warn("Could not access iframe content due to same-origin policy.");
                }
            };
        }

        bypassNgrokPage();
    </script>
</body>
</html>
