<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="proxyFrame" allowfullscreen></iframe>

    <script>
        const iframe = document.getElementById("proxyFrame");
        const baseURL = "https://a766-121-200-55-39.ngrok-free.app"; 

        function loadPage(path = "") {
            let newURL = baseURL + path;
            iframe.src = newURL;
            updateAddressBar(path);
        }

        function updateAddressBar(path) {
            history.pushState(null, "", path);
        }

        window.onpopstate = function () {
            let path = window.location.pathname;
            loadPage(path);
        };

        // Detect iframe navigation
        iframe.onload = function () {
            try {
                let subPath = new URL(iframe.contentWindow.location.href).pathname;
                updateAddressBar(subPath);
            } catch (e) {
                console.warn("Cross-origin restriction: Unable to track iframe navigation.");
            }
        };


        let initialPath = window.location.pathname.replace(/^\/$/, "");
        loadPage(initialPath);
    </script>
</body>
