<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat3r</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="proxyFrame" allowfullscreen></iframe>

    <script>
        const iframe = document.getElementById("proxyFrame");
        const baseURL = "https://a766-121-200-55-39.ngrok-free.app";

        function getPathFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get("path") || "";
        }

        function updateIframePath(path) {
            iframe.src = baseURL + path;
        }

        function updateBrowserUrl(path) {
            const newUrl = `${window.location.origin}?path=${encodeURIComponent(path)}`;
            window.history.replaceState(null, "", newUrl);
        }

        // Load iframe with correct path
        window.onload = () => {
            const currentPath = getPathFromUrl();
            updateIframePath(currentPath);
        };

        // Listen for navigation inside iframe (user clicks inside the page)
        window.addEventListener("message", (event) => {
            if (event.origin !== baseURL) return;
            const newPath = event.data;
            updateBrowserUrl(newPath);
            updateIframePath(newPath);
        });

    </script>
</body>
</html>
